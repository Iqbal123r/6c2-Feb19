<!DOCTYPE html>
<html>
<title>Tokens</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
*{
	margin: 0;
	padding: 0;
}
.wrapper{
	width: 960px;
	height: 700px;
	border: 1px solid #ddd;
	margin: 0 auto;
	padding: 10px 1.6em;
}
#searchBoxId, #queryBoxId{
	padding: 10px; 
	width: 400px;
}
input[type="submit"]{
	padding: 10px;
	background: black;
	color: white;
	border: none;
}
</style>
<body>


<div class="wrapper">
	<label><b>Enter the expression</b></label> <input type="text" id="searchBoxId">
	
	<input type="submit" value="Search" id="searchButton"/>
<p id="demo"></p>
</div>


<script>
	$(document).ready(function(){
		$("#searchButton").click(function(){
			var x = "", i = 0;
			var expression = $("#searchBoxId").val();
			$("#demo").empty();
			for(i; i < expression.length; i++){
				x = $("#searchBoxId").val().charAt(i);
				if(typeof x === ""){
					$("#demo").append(typeof x + "<B> is a identifier" + "</b></br>");
				}
				if(typeof x === "string"){
					$("#demo").append( x + "<B> is a identifier" + "</br>");
				}
			}
		});
	});
</script>

</body>
</html>
